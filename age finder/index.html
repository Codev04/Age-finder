<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Fancy Age Finder</title>
    <link rel="stylesheet" href="style.css" />
    <!-- jsPDF library for PDF generation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script>
        // Make jsPDF available globally
        window.jsPDF = window.jspdf.jsPDF;
    </script>
</head>
<body>
    <div class="header">
        <h1>Welcome To The Age Finder</h1>
        <marquee behavior="scroll" direction="left" scrollamount="5" id="marqueeText">
            Date: <span id="liveDate"></span> | Time: <span id="livetime"></span> | ** Here we get your current age in years, months, weeks, etc. **
        </marquee>
    </div>

    <div class="mainpanel">
        <div class="panel">
            <h2>Find out your Exact Age</h2>
            <p>Enter your date of birth below:</p>
            <input type="date" id="dob" max="" placeholder="Select your birthdate" />
            <button onclick="findage()">Find My Age</button>
            <div class="result" id="result"></div>
        </div>
    </div>

    <div id="receiptFormSection">
        <h2>Receipt Details</h2>
        <form id="receiptForm">
            <label>
                Name: <input type="text" id="userName" required />
            </label>
            <label>
                Gender:
                <select id="userGender">
                    <option value="">Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </label>
            <label>
                Location: <input type="text" id="userLocation" />
            </label>
            <label>
                Date of Birth: <input type="date" id="userDob" readonly />
            </label>
            <div id="ageSummary"></div>
            <button type="button" id="downloadReceiptBtn">Download Receipt</button>
        </form>
    </div>

    <footer id="footer">
        <p><b>Thank you for using Age Finder</b></p>
        <a href="#" id="downloadReceiptLink">Download Receipt</a>
    </footer>

    <script src="script.js"></script>
</body>
</html>
